</div>
<div id="passwordModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 w-96">
    <h3 class="text-lg font-semibold mb-4"> changer le mot de passe </h3>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"> Nouveau mot de passe </label>
        <input type="password" id="newPassword" class="w-full border rounded-button px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary/20">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"> Confirmez le mot de passe </label>
        <input type="password" id="confirmPassword" class="w-full border rounded-button px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary/20">
      </div>
      <div class="flex gap-2">
        <button onclick="updatePassword()" class="flex-1 bg-primary text-white py-2 px-4 rounded-button hover:bg-primary/90 transition-colors"> envoyer </button>
        <button onclick="closePasswordModal()" class="flex-1 bg-gray-100 text-gray-700 py-2 px-4 rounded-button hover:bg-gray-200 transition-colors"> Annuler </button>
      </div>
    </div>
  </div>
</div>
<script>
function toggleProfile() {
  const modal = document.getElementById('profileModal');
  modal.classList.toggle('hidden');
}
function showPasswordModal() {
  document.getElementById('passwordModal').classList.remove('hidden');
  document.getElementById('profileModal').classList.add('hidden');
}
function closePasswordModal() {
  document.getElementById('passwordModal').classList.add('hidden');
}
function updatePassword() {
  const newPassword = document.getElementById('newPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  
  if (!newPassword || !confirmPassword) {
    showNotification('يرجى ملء جميع الحقول', 'error');
    return;
  }
  
  if (newPassword !== confirmPassword) {
    showNotification('كلمات المرور غير متطابقة', 'error');
    return;
  }
  showNotification('تم تحديث كلمة المرور بنجاح', 'success');
  closePasswordModal();
}
function showNotification(message, type) {
  const notification = document.createElement('div');
  notification.className = `fixed top-4 left-4 p-4 rounded-lg text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} z-50`;
  notification.textContent = message;
  document.body.appendChild(notification);
  
  setTimeout(() => {
    notification.remove();
  }, 3000);
}
document.addEventListener('click', (e) => {
  const profileModal = document.getElementById('profileModal');
  const passwordModal = document.getElementById('passwordModal');
  
  if (!e.target.closest('#profileModal') && !e.target.closest('.cursor-pointer')) {
    profileModal.classList.add('hidden');
  }
  
  if (e.target === passwordModal) {
    closePasswordModal();
  }
});
</script>
